{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
        <link rel="stylesheet" type="text/css" href=" {% static 'css/blog.css' %} " />
        <script src="{% static 'js/main.js'%}"></script>
    </head>
    <body>
        <header class="page-header">
          <div>
            {% if user.is_authenticated %}
              <a href="{% url 'post_new' %}" class="top-menu">
                  {% include './icons/file-earmark-plus.svg' %}
              </a>
            <p class="top-menu"> <small><a class="link-light" href="{% url 'logout' %}"><button style="background: transparent !important; font-size: 25px;  border: 1px solid orange; color: white;">Log Out</button></a></small></p>
            <p class="top-menu" style="font-size: 30px; margin-top: 5px;">{{ user.username }} <small><a class="link-light" href="{% url 'user_detail' %}" style="text-decoration: none; font-size: 25px;">User</a></small></p>
            
            {% else %}
              <a href="{% url 'login' %}" class="top-menu"><button style="background: transparent !important; font-size: 25px;  border: 1px solid orange; color: white;">Login</button></a>
              <a href="{% url 'register' %}" class="top-menu"><button style="background: transparent !important; font-size: 25px;  border: 1px solid orange; color: white;">Sign Up</button></a>
            {% endif %}
            <h1><a href="/">Django Girls Blog</a>&emsp;
            <a href="/polls">Django Polls</a>
            <a href="{% url 'list_of_category' %}" class="top-menu" style="font-family: 'Courier New', Courier, monospace; font-size: 30px; padding-top: 10px;"><button style="background: transparent !important; font-size: 25px;  border: 1px solid orange; color: white"><strong>Category</strong></button></a>
            <a href="{% url 'list_of_tag' %}" class="top-menu" style="font-family: 'Courier New', Courier, monospace; font-size: 30px; padding-top: 10px;"><button  style="background: transparent !important; font-size: 25px; border: 1px solid orange; color: white;"><strong> Tag </strong></button></a>
          </div>
        </header>
        <main class="container">
            <div class="row">
                <div class="col">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
